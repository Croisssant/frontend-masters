<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Hello VUE</h1>
    <div id="app">
        <h1>{{ displayTitle }}</h1>
        <p>{{ count }}</p>
        <button v-on:click="incrementCount(10, $event)">Increment Count</button>
        <h1>{{ incrementAmount }}</h1>
        <p>Optimized: {{ optimizedIncrementAmount }}</p>
        <div>
            <label for="incrementAmount">Increment by:</label>
            <!-- <input type="number" 
            v-bind:value="incrementAmount"
            v-on:input="changeIncrementAmount"
            /> -->
            <input type="number" 
            v-model="incrementAmount"
            />
        </div>
        <hr />
        <p v-if="message.length % 2 === 0">Even: {{ message }}</p>
        <p v-else>Odd: {{ message }}</p>
        <ul>
            <li v-for="number in listOfNumbers">{{ number }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    message: "Hello it wors!",
                    listOfNumbers: [1, 2, 3, 4, 5],
                    count: 0,
                    incrementAmount: 6,
                    counterTitle: "Counter Standard"
                }
            },
            computed: {
                displayTitle() {
                    if(this.count > 20) {
                        return 'Counter Standard - Very Long'
                    } else {
                        return 'Counter Standard'
                    }
                },
                optimizedIncrementAmount() {
                    return this.displayTitle.length * this.incrementAmount
                }
            },
            methods: {
                // changeIncrementAmount(event) {
                //     console.log(event.target.value)
                //     this.incrementAmount = Number(event.target.value)
                // },
                incrementCount(newAmount, event) {
                    console.log(newAmount)
                    console.log(event)
                    this.count += this.incrementAmount
                }
            },
            watch: {
                // count(newValue) {
                //     if(newValue > 20) {
                //         this.counterTitle += ' Very Long'
                //     }
                // }
            }
        })
        app.mount("#app")
    </script>
  </body>
</html>
